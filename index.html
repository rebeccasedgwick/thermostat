<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="thermoController.js"></script>

    <script>
      function getWeather(){
          $.get("http://api.openweathermap.org/data/2.5/weather?q=London&units=metric&APPID=a50b2f1bbbdf7b0832f47d1854ef9b45",function(jdata){
            $("#weather").text(jdata.main.temp);
          });
      }
      </script>
  </head>

  <body>
    <button id="up">Increase</button>
    <button id="down">Decrease</button>
    <button id="reset">Reset</button>

    <div id="weather"></div>

    <label for="toggle">Toggle power saving mode
      <label class="toggle">
        <input type="checkbox" id="toggle">
        <span class="slider round"></span>
    </label>

  </label>

  <div id="temperature"></div>

  </body>
</html>
